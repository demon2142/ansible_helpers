---
- hosts: rhel7_chrony_server_hosts
  tasks:
    - name: install_chrony
      ansible.builtin.yum:
        name: "{{packages}}"
        state: installed
      vars:
        packages:
        - chrony

######################################################

    - name: check_for_disabled_ntpd
      ansible.builtin.systemd:
        name: ntpd.service
        state: stopped
        enabled: no
      ignore_errors: yes
